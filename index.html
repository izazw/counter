<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Counter</title>
   <link rel="stylesheet" href="./styles.css">
   <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Chivo+Mono:wght@400;900&family=Paytone+One&display=swap" rel="stylesheet">
</head>
<body>
   <div class = wrapper>
   
      <!-- header -->
      <header>
      <div class="wrapper">
         <h1>
            How many kittens do you need?
         </h1>
      </div> <!-- end of wrapper -->

<!-- end of header -->
   </header>

<!-- main -->
   <main>
      <div class="wrapper content-container">
         <h2>You need:</h2>
         <div>
            <p><span class="special" id="kitten-counter">0</span> kittens</p>
         </div>
      </div>

      <div class="buttons-container">
         <button id="increment">+ kitten </button>
         <button id="decrement"> - kitten </button>
         <button id="add-random"> +++ (!*%) kittens </button>
      </div> <!-- end of buttons-container -->

      </div> <!-- end of wrapper -->
   </main>
</div> <!-- end of wrapper -->
   <script src="./script.js"></script>
</body>
</html>
